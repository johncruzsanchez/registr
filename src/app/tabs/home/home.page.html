
 
<ion-content >
    <ion-card class="custom-card2">
        <ion-card-header>
            <h1  >RegistrAPP</h1>
        </ion-card-header>
      </ion-card>
      
        <!-- Sección de Horarios de Clases alumno -->
        <ion-card *ngIf="userRole === 'alumno'" class="custom-card">
          <ion-card-header>
            Horarios de Clases para Alumnos
            <div>horaios mas la asistencia </div>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
   <!-- Cámara para Códigos QR -->
        <ion-card *ngIf="userRole === 'alumno'"class="custom-card">
          <ion-card-header>
            Escanear Códigos QR
          </ion-card-header>
          <ion-card-content>
            <ion-tab-button >
                <ion-icon name="camera"></ion-icon>
                <ion-label class="ion-text-center" >Photo    <ion-img class="image" height="60" width="120" src="https://cdn.discordapp.com/attachments/450132398613594134/1148202143027834970/Codigo-QR-07.gif"></ion-img>
                </ion-label>
            </ion-tab-button>
          </ion-card-content>
        </ion-card>

        <!-- Sección de Horarios de Clases profesor -->
        <ion-card *ngIf="userRole === 'profesor'" class="custom-card">
          <ion-card-header>
            Horarios de Clases para Profesores
            <div>horario profesor mas assietncia de los estudiantes </div>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
        <ion-card *ngIf="userRole === 'profesor'" class="custom-card">
          <ion-card-header>
            
            <div>chaooo</div>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>


        <!-- Sección de no autorizado  -->
        <ion-card *ngIf="!userRole || (userRole !== 'alumno' && userRole !== 'profesor')" class="custom-card">
          <ion-card-header>
            Acceso no autorizado
          </ion-card-header>
          <ion-card-content>
            No tienes permisos para ver esta sección.
          </ion-card-content>
        </ion-card>
        
  
  
    

  </ion-content>
