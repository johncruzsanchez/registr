<ion-content>

  <app-header></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Login</h2>

  <div class="content">
    <div class="d-flex-center">
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">

        <app-custom-imput [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-imput>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un email válido</div>
          <div *ngIf="form.controls.email.errors?.['invalidDomain']">Solo se permiten correos con dominio @duocuc.cl o @profesor.duocuc.cl</div>
        </div>

        <app-custom-imput [control]="form.controls.password" type="password" label="Contraseña" icon="lock-closed-outline"></app-custom-imput>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
        </div>

        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">Acceder
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>

        <div class="sing-up">
          <div color="light">¿Olvidaste tu contraseña? ¿No tienes una cuenta?</div>

          <ion-button routerLink="forgot-password" class="ion-margin-vertical" shape="round">
            Recuperar 
            <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
          </ion-button>

          <ion-button routerLink="sign-up" class="ion-margin-vertical" shape="round">
            Regístrate
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>
      </form>
    </div>
  </div>
 
</ion-content>
